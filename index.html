<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="parent-container">
    <div class="child-container1">
      <div class="child-container2">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="A cube balancing by its corner">
        <img class="icon-view" src="images/icon-view.svg" alt="Icon of an eye"><!--Only shows when the user hover over certain parts-->
        <br>
          <h1>Equilibrium #3429</h1>
         <p class="_discription">Our Equilibrium collection promotes balance and calm.</p>
        <br>
        <img src="images/icon-ethereum.svg" class="_icon1" alt="icon of ethereum">
          <p class="_data1">0.041 ETH</p>
         <img src="images/icon-clock.svg" class="_icon2"alt="icon of a clock"> 
          <p class="_data2">3 days left</p>
         <br>
         <span class="reg-line"></span> <!--This is Just a regular line-->
        <img src="images/image-avatar.png" class="_avatar" alt="Avatar of Jules Wyvern">
          <p class="_data3">Creation of</p> <p class="_data4">Jules Wyvern</p>
      </div>
    </div>
  </div>  
</body>
